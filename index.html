<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charisma Trainer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/charismalogo.webp">
    <meta property="description" content="deepwoken charisma trainer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Deepwoken Charisma Trainer" />
    <meta property="og:description" content="Charisma trainer for deepwoken!, by pthe." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/charismalogo.webp" />
    <meta property="og:url" content="https://charisma-trainer.vercel.app/" />
    
</head>
<body>
<div class="header-design">
    <img src="images/deepwokenlogo.webp" alt="Deepwoken logo">
</div>
<hr>

<div class="charisma-items" id="list">

    <button>So, how's work?</button>

    <button>Wow, this breeze is great, right?</button>

    <button>Some weather we're having, huh?</button>

    <button>So, what's keeping you busy these days?</button>

    <button>Hey hivekin, can I bug you for a moment?</button>

    <button>Me-wow, is that the latest Felinor fashion?</button>

    <button>Sometimes I have really deep thoughts about life and stuff.</button>

    <button> You ever been to a Canor restaurant? The food's pretty howlright. </button>
</div>

<div class="bottom-menu">
<span id="info"><button></button></span>

    <div class="color-buttons">
        <button class="teal" title="deepwoken" onclick="colorChange(this)"></button>
        <button class="dark" title="dark" onclick="colorChange(this)" ></button>
        <button class="lavendar" title="lavendar" onclick="colorChange(this)"></button>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
